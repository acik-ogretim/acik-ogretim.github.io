<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="none">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#38bdf8;stop-opacity:1" /> <!-- Sky Blue -->
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" /> <!-- Royal Blue -->
    </linearGradient>
  </defs>

  <!-- Outer Circle/Shield Effect -->
  <circle cx="256" cy="256" r="240" stroke="url(#grad1)" stroke-width="24" fill="#0f172a" />

  <!-- Open Book Symbol (Simplified & Modern) -->
  <path d="M128 160C128 160 160 140 256 160C352 140 384 160 384 160V360C384 360 352 340 256 360C160 340 128 360 128 360V160Z"
        stroke="white" stroke-width="24" stroke-linecap="round" stroke-linejoin="round" fill="none"/>

  <!-- Center Spline of Book -->
  <path d="M256 160V360" stroke="#38bdf8" stroke-width="12" stroke-linecap="round"/>

  <!-- Graduation Cap (Mortarboard) on top -->
  <path d="M256 80L384 120L256 160L128 120L256 80Z" fill="url(#grad1)"/>
  <path d="M384 120V160" stroke="url(#grad1)" stroke-width="8" stroke-linecap="round"/>

</svg>
